# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: 90 Hunter Street East - 17-storey proposal 
subtitle: Information on the 17-storey proposal at the Mark Street Church

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: ""

# Author/Organization info to be displayed in the templates
author:
  name: 
  url: 

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: About
  url: ./
  internal: true
- text: Proposal details
  url: proposal-details/
  internal: true
- text: Renderings
  url: renderings/
  internal: true
  children:
    - text: Massing
      url: /renderings/massing/
    - text: Shadow studies
      url: /renderings/shadow-studies/
    - text: Architectural drawings
      url: /renderings/architectural-drawings/
- text: City plans and policies
  url: city-plans-and-policies/
  internal: true
- text: Councillor info
  url: councillor-info/
  internal: true
- text: In the media
  url: in-the-media/
  internal: true
- text: Petition
  url: petition/
  internal: true
- text: Get involved
  url: get-involved/
  internal: true


# Style Variables
brand_color: "#000000"

# Offline caching
offline_cache: false
cache_name: DOCter-v1.1
